---
# tasks file for loki

- name: Create loki and promtail groups
  group:
    name: "{{ item }}"
    state: present
  loop:
    - loki
    - promtail
    - logs-readers

- name: Create loki user
  user:
    name: loki
    state: present
    groups: loki

- name: Create promtail user
  user:
    name: promtail
    state: present
    groups: 
      - promtail
      - logs-readers

- name: Get loki and promtail users
  command: id -u "{{ item }}"
  register: loki_promtail_users
  loop:
    - loki
    - promtail
  failed_when: loki_promtail_users.rc != 0
  changed_when: false

- name: Create variables for loki and promtail users
  set_fact:
    loki_user: "{{ loki_promtail_users.results[0].stdout }}"
    promtail_user: "{{ loki_promtail_users.results[1].stdout }}"

- name: Get logs-readers group
  shell: getent group logs-readers | cut -d ":" -f 3
  register: logs_readers_group
  failed_when: logs_readers_group.rc != 0
  changed_when: false

- name: Create variable for logs-readers group
  set_fact:
    logs_readers_group_id: "{{ logs_readers_group.stdout }}"

- name: Create loki and promtail configuration directories
  file:
    path: "/etc/{{ item }}"
    state: directory
    mode: 0775
    owner: "{{ item }}"
    group: "{{ item }}"
  loop:
    - loki
    - promtail

- name: Create loki data directories
  file:
    path: "/var/loki"
    state: directory
    mode: 0775
    owner: loki
    group: loki

- name: Copy loki and promtail configuration files
  copy:
    src: "{{ item.file }}"
    dest: /etc/loki/
    mode: 0664
    owner: "{{ item.user }}"
    group: "{{ item.user }}"
  loop:
    - file: files/loki-local-config.yaml
      user: loki
    - file: files/promtail-config.yaml
      user: promtail

- name: Install docker plugin for Loki
  community.docker.docker_plugin:
    plugin_name:  grafana/loki-docker-driver:3.3.2-arm64
    state: present

- name: Import docker compose template
  template:
    src: templates/docker-compose.yaml.j2
    dest: /etc/loki/docker-compose.yaml
    mode: 0644
    owner: "{{ ansible_user }}"

- name: Start loki and promtail containers
  community.docker.docker_compose_v2:
    project_src: "/etc/loki/"
    state: present